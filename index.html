<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Card</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .contact {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Advocate :- Digamber Shirke</div>
    <div class="contact">Contact: 8806270342</div>
</div>

</body>
</html>
